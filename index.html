<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DayZerRacing Jukebox</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --table-border-color: #ddd;
            --header-bg-color: #f4f4f4;
        }

        [data-theme="dark"] {
            --bg-color: #1e1e1e;
            --text-color: #ffffff;
            --table-border-color: #444;
            --header-bg-color: #333;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .content {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .embed-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        iframe {
            border-radius: 12px;
        }

        header {
            margin: 20px 0;
        }

            header img {
                max-width: 150px;
            }

        .theme-switch {
            margin: 10px;
            cursor: pointer;
            padding: 5px 10px;
            border: 1px solid var(--table-border-color);
            border-radius: 5px;
            background-color: var(--header-bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

            .theme-switch:hover {
                opacity: 0.8;
            }
    </style>
</head>
<body>
    <header>
        <img id="logo" src="logo-light.png" alt="Logo" />
    </header>

    <button class="theme-switch" onclick="toggleTheme()">
        <span id="theme-icon">üåô</span>
        <span id="theme-text">Dark Mode</span>
    </button>

    <div class="content">
        <div class="embed-container">
            <iframe src="https://open.spotify.com/embed/playlist/6NTXFXG3G9l4wchB0Kte8T?utm_source=generator"
                    width="450" height="800" frameBorder="0" allowfullscreen=""
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
        <div class="embed-container">
            <iframe id="twitch-chat-embed"
                    src="https://www.twitch.tv/embed/dayzerracing/chat?parent=juke.aron.day"
                    width="450" height="800" frameBorder="0"></iframe>
        </div>
    </div>

    <script>
        const userPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (userPrefersDark) {
            document.body.setAttribute('data-theme', 'dark');
            document.getElementById('logo').src = 'logo-dark.png';
            document.getElementById('theme-icon').textContent = '‚òÄÔ∏è';
            document.getElementById('theme-text').textContent = 'Light Mode';
        }

        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme');
            const logo = document.getElementById('logo');
            const themeIcon = document.getElementById('theme-icon');
            const themeText = document.getElementById('theme-text');

            if (currentTheme === 'dark') {
                document.body.setAttribute('data-theme', 'light');
                logo.src = 'logo-light.png';
                themeIcon.textContent = 'üåô';
                themeText.textContent = 'Dark Mode';
            } else {
                document.body.setAttribute('data-theme', 'dark');
                logo.src = 'logo-dark.png';
                themeIcon.textContent = '‚òÄÔ∏è';
                themeText.textContent = 'Light Mode';
            }
        }
    </script>
</body>
</html>
